<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    

    <div id="app">

        <div class="mega-container">
            
            <div class="container">

                <div class="sx-side">
                    <div class="own-profile">
                        <div class="own-photo-name">
                            <img src="img/avatar_io.jpg" alt="Your Photo">
                            <span>Alessandro</span>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>


                    <div class="notifications">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="get-notifications">
                            <h4>Ricevi notifiche di nuovi messaggi</h4>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>


                    <div class="chat-finder">
                        <div class="input-text">
                            <span class="lens">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>

                
                    <div class="contacts">

                        <div class="user-contact" v-for="contact in contacts">
                            <div class="info-user">
                                <img :src="contact.avatar" :alt="contact.name">               
                                <div class="user-name">
                                    <span>{{contact.name}}</span>
                                    <span class="last-message">Ultimo messaggio inviato</span>
                                </div>
                            </div>
                            <div class="time-chat">12:00</div>
                        </div>

                        
                    </div>
                </div>



                <div class="dx-side">
                    <div class="user-profile">
                        <div class="user-photo-name">
                            <img src="img/avatar_1.jpg" alt="Your Photo">
                            <div class="user-name">
                                <span>Michele</span>
                                <span class="last-message">Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>



                    <div class="chat">
                        <div class="container-chat">
                            <div class="sent-message">
                                <div class="message">
                                    <span>testo testo</span>
                                    <div class="time-message">12:00</div>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>

                            <div class="received-message">
                                <div class="message">
                                    <span>testo ricevuto</span>
                                    <div class="time-message">12:00</div>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>

                            <div class="received-message">
                                <div class="message">
                                    <span>testo ricevuto</span>
                                    <div class="time-message">12:00</div>
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="type-text">
                        <div class="emoticons">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>

                        <input type="text" placeholder="Scrivi un messaggio">

                        <div class="audio">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
